<!doctype html>
<html lang="vi">

<head>

        th,

        th {

        }

        .btn {
            padding: 6px 10px;

            cursor: pointer;
        }

        .btn-delete {
            background: #f8d7da;

        }

        .btn-edit {

            border: 1px solid #bee5eb;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- App code -->
    <script type="text/babel">
        function SearchForm({ onChangeValue }) {
            return (
                <input type="text" placeholder="Tìm theo name, username" onChange={e => onChangeValue(e.target.value)} />
            );
        }

        function AddUser({ onAdd }) {
            // sẽ bổ sung code chi tiết ở Giai đoạn 5
            return <div> /* UI AddUser */ </div>;
        }

        function ResultTable({ keyword, user, onAdded }) {
            // sẽ bổ sung code chi tiết ở Giai đoạn 4
            return <div> /* UI ResultTable */ </div>;
        }

        function App() {
            const [kw, setKeyword] = React.useState("");
            const [newUser, setNewUser] = React.useState(null);

            return (
                <div>
                    <h1>Quản lý người dùng</h1>
                    <SearchForm onChangeValue={setKeyword} />
                    <AddUser onAdd={setNewUser} />
                    <ResultTable keyword={kw} user={newUser} onAdded={() => setNewUser(null)} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>

</html>
